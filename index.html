<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Final JS</title>
    <link rel="stylesheet" href="/assets/styles/main.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <a href="#despesas">Despesas</a>
            <div class="divider"></div>
            <a href="#categorias">Categorias</a>
        </div>
    </header>
    <main>
        <div id="despesas">
            <div class="totals">
                <div class="totals-box pago">
                    <h4>TOTAL PAGO</h4>
                    <p>R$</p>
                </div>
                <div class="totals-box apagar">
                    <h4>TOTAL A PAGAR</h4>
                    <p>R$</p>
                </div>
                <div class="totals-box atrasadas">
                    <h4>ATRASADAS</h4>
                    <p>R$</p>
                </div> 
            </div>
        
            <div class="lista-container">
                <div class="caixa-filtro">
                    <div class="form-control">
                        <label for="texto-pesquisa">Filtro</label>
                        <div class="input-wrapper">
                            <input id="texto-pesquisa" type="text">
                        </div>
                    </div>
                    <button type="button">Filtrar</button>
                    <div class="limparFiltroWrapper">
                        <button>Limpar Filtro</button>
                    </div>
                </div>
                <table class="tabela-lista" id="tabela-contas">
                    <thead>
                        <tr>
                            <th>Data Vencimento</th>
                            <th>Categoria</th>
                            <th>Despesa</th>
                            <th>Valor</th>
                            <th></div>Status</th>
                        </tr>
                    </thead>
                    <tbody class="tabela-lista__corpo" id="tabela-contas__corpo">
                    </tbody>
                </table>
                <div class="btn-wrapper">
                    <button type="button">ADICIONAR DESPESA</button>
                </div>
            </div>
        </div>
        <div id="categorias">
            <div class="title-wrapper">
                <h4>CADASTRO DE CATEGORIAS</h4>
            </div>
            <div class="lista-container">
                <div class="caixa-filtro">
                    <div class="form-control">
                        <label for="texto-pesquisa">Filtro</label>
                        <div class="input-wrapper">
                            <input id="texto-pesquisa" type="text">
                        </div>
                    </div>
                    <button type="button">Filtrar</button>
                    <div class="limparFiltroWrapper">
                        <button>Limpar Filtro</button>
                    </div>
                </div>
                <table class="tabela-lista" id="tabela-categorias">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Categoria</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody class="tabela-lista__corpo" id="tabela-categorias__corpo">
                    </tbody>
                </table>
                <div class="btn-wrapper">
                    <button type="button">ADICIONAR CATEGORIA</button>
                </div>
            </div>
        </div>
    </main>
    <div class="templates">
        
        <div class="template-btn btn-pago-wrapper">
            <button type="button">PAGO</button>
        </div>

        <div class="template-btn btn-pendente-wrapper">
            <button type="button">PENDENTE</button>
        </div>
        
        <div class="template-btn btn-close-wrapper">
            <button><span>X</span></button>
        </div>
        
        <div class="template-btn btn-edit-wrapper">
            <button>EDITAR</button>
        </div>

        <div class="template-btn btn-delete-wrapper">
            <button>EXCLUIR</button>
        </div>

        <div class="template-modal">
            <div class="card">
                <div class="title-wrapper">
                    <h4>DUMMY TITLE</h4>
                </div>
                <div class="content">
                </div>
                <div class="modal-control">
                    <div class="template-btn btn-edit-wrapper btn-modal-save">
                        <button>SALVAR</button>
                    </div>
                    <div class="template-btn btn-delete-wrapper btn-modal-cancel">
                        <button>CANCELAR</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-control form-template">
            <label></label>
            <div class="input-wrapper">
                <input type="text">
            </div>
        </div>

        <div class="alert-box">
            <div class="alert-box__card">
                <span class="text">dummy</span>
                <button class="close">X</button>
            </div>
        </div>

    </div>
    <script src="/assets/js/main.js"></script>
</body>

</html>
